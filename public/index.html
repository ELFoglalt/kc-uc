            text-decoration: underline;
            font-weight: 100;
        }

            padding: 20px;
        }

        .contact {
            font-weight: 100;
            text-align: right;
        }

        .kc-branding {
            padding: 20px;
            width: 42px;
            height: 42px;
        }

        .kc-icon {
            fill: var(--front-primary-color)
